<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <style>
        input[type=submit] {
          width: 20%;
          background-color: #04AA6D;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
    </style>
</head>
<body>
<div >
  <form action="#" th:action="@{/users/register}" th:object="${user}" method="post">
    <label >Name</label><br><br>
      <input type="text" th:field="*{userName}" required/><br><br>
    <label>Email</label><br><br>
      <input type="text" th:field="*{email}" required/><br><br>
      <label>password</label><br><br>
      <input type="password" th:field="*{passWord}" required/><br><br>
    <input type="submit" value="register"><br>
  </form>
</div>
</body>
</html>
